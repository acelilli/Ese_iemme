                <thead>
                  <tr>
                    <th>#</th>

        <!-- Modal -->
    <div class="modal fade" id="modaleModifica" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modifica Bacchetta:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="input-foto">Foto</label>
              <input type="text" class="form-control" id="input-foto">
          </div>     
            <div class="form-group">
              <label for="input-cod">Codice</label>
              <input type="text" class="form-control" id="input-cod">
          </div>            
          <div class="form-group">
              <label for="input-mat">Materiale</label>
              <input type="text" class="form-control" id="input-mat">
          </div>
          <div class="form-group">
              <label for="input-nuc">Nucleo</label>
              <input type="text" class="form-control" id="input-nuc">
          </div>
          <div class="form-group">
            <label for="input-lun">Lunghezza</label>
            <input type="text" class="form-control" id="input-lun">
        </div>
        <div class="form-group">
          <label for="input-res">Resistenza</label>
          <input type="text" class="form-control" id="input-res">
      </div>
      <div class="form-group">
          <label for="input-prop">Nominativo proprietario:</label>
          <input type="text" class="form-control" id="input-prop">
      </div>
      <div class="form-group">
        <label for="input-cas">Casata</label>
        <input type="text" class="form-control" id="input-cas">
      </div>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
          <button type="button" class="btn btn-add" id="btn-salva" data-identif="" onclick="salvaBac(this)">Salva</button>
          </div>
      </div>
      </div>
  </div>
